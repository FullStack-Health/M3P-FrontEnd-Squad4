<div class="container">

  <div class="buscar-paciente">
    <mat-form-field appearance="fill" class="input-busca">
      <mat-label>Buscar paciente</mat-label>
        <input id="input-busca" matInput placeholder="Buscar por nome, telefone ou email" type="text">
      </mat-form-field>
        <!-- [(ngModel)]="textoPesquisa -->
      <button mat-flat-button color="primary" (click)="pesquisarPacientes()">
        <mat-icon matSuffix>search</mat-icon>
        Buscar
      </button>
  </div>

  <table mat-table [dataSource]="pacientes" class="mat-elevation-z8">

    <!-- Registro Column -->
    <ng-container matColumnDef="registro">
      <th mat-header-cell *matHeaderCellDef> Registro </th>
      <td mat-cell *matCellDef="let paciente"> {{ paciente.registro }} </td>
    </ng-container>
  
    <ng-container matColumnDef="nomePaciente">
      <th mat-header-cell *matHeaderCellDef> Nome do Paciente </th>
      <td mat-cell *matCellDef="let paciente"> {{ paciente.nomePaciente }} </td>
    </ng-container>
  
    <!-- Convênio Column -->
    <ng-container matColumnDef="convenio">
      <th mat-header-cell *matHeaderCellDef> Convênio </th>
      <td mat-cell *matCellDef="let paciente"> {{ paciente.convenio }} </td>
    </ng-container>
  
    <!-- Botão de Acesso ao Prontuário -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let paciente" class="coluna-acao">
        <button mat-icon-button color="primary" aria-label="Acessar Prontuário" (click)="acessarProntuario(paciente)">
          <mat-icon>assignment</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let paciente; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
