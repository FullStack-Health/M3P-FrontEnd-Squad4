<form id="form-container" [formGroup]="patRegForm" (ngSubmit)="submitForm()" >
  <mat-form-field class="form-group">
    <mat-label>Nome Completo</mat-label>
    <input matInput type="text" id="fullName" formControlName="fullName" required minlength="8" maxlength="64">
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>Gênero</mat-label>
    <select matNativeControl required>
      <option value="">Selecione...</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select>
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>Data de Nascimento</mat-label>
    <input matInput type="date" id="dataNascimento" formControlName="dataNascimento" required>
  </mat-form-field>
  
  <mat-form-field class="form-group">
    <mat-label>CPF</mat-label>
    <input matInput type="text" id="cpf" formControlName="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
  </mat-form-field>
  

    <mat-form-field class="form-group">
      <mat-label>RG com órgão expedidor</mat-label>
      <input matInput type="text" id="rg" formControlName="rg" maxlength="20" required>
    </mat-form-field>
    
    
  <mat-form-field class="form-group">
    <mat-label>Estado Civil</mat-label>
    <select matNativeControl required>
      <option value="">Selecione...</option>
      <option value="solteiro">Solteiro(a)</option>
      <option value="casado">Casado(a)</option>
      <option value="divorciado">Divorciado(a)</option>
      <option value="viuvo">Viúvo(a)</option>
      <option value="outro">Outro</option>
    </select>
  </mat-form-field>
  
  <mat-form-field class="form-group">
    <mat-label>Telefone</mat-label>
    <input matInput type="tel" id="telefone" formControlName="telefone" pattern="\([0-9]{2}\) [0-9]{1} [0-9]{4}-[0-9]{5}" placeholder="(99) 9 9999-99999" required>
  </mat-form-field>
  
  <mat-form-field class="form-group">
    <mat-label>E-mail</mat-label>
    <input matInput type="email" id="email" formControlName="email" autocomplete="nope">
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>Naturalidade</mat-label>
    <input matInput type="text" id="naturalidade" formControlName="naturalidade" required minlength="8" maxlength="64">
  </mat-form-field>
  
  <mat-form-field class="form-group">
    <mat-label>Contato de Emergência</mat-label>
    <input matInput type="tel" id="contatoEmergencia" formControlName="contatoEmergencia" pattern="\([0-9]{2}\) [0-9]{1} [0-9]{4}-[0-9]{5}" placeholder="(99) 9 9999-99999" required>
  </mat-form-field>
  
  <mat-form-field class="form-group textarea">
    <mat-label>Lista de Alergias</mat-label>
    <textarea matInput id="alergias" formControlName="alergias"></textarea>
  </mat-form-field>
  
  <mat-form-field class="form-group textarea">
    <mat-label>Lista de Cuidados Específicos</mat-label>
    <textarea matInput id="cuidadosEspecificos" formControlName="cuidadosEspecificos"></textarea>
  </mat-form-field>

  
  <section class="section-info">
    <h3 class="section-title">CONVÊNIO</h3>
    <mat-form-field class="form-group">
      <mat-label>Nome do Convênio</mat-label>
      <input matInput type="text" id="convenio" formControlName="convenio">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label class="form-group">Número do Convênio</mat-label>
      <input matInput type="text" id="numeroConvenio" formControlName="numeroConvenio">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label class="form-group">Validade do Convênio</mat-label>
      <input matInput type="date" id="validadeConvenio" formControlName="validadeConvenio">
    </mat-form-field>
  
  </section>
