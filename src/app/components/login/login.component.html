
<form (ngSubmit)="submit()" [formGroup]="formLogin">

  <label for="email">Email</label>
  <input type="email" formControlName="email" name="email">
  <br>

  <label for="password">Senha</label>
  <input type="password" formControlName="password" name="password">
  <br>


  <button class="btn-submit">Enviar</button>
  <button class="btn-create-account" (click)="createAccount()">Criar conta</button>
  <button class="btn-forgot-password" (click)="forgotPassword()">Esqueceu sua senha?</button>
</form>
