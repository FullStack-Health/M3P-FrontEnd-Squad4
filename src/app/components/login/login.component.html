<div class="form-container">
  
    <form (ngSubmit)="login()" [formGroup]="loginForm">

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email é obrigatório.
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Email inválido.
        </mat-error>
      </mat-form-field><br>
    
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Senha é obrigatória.
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          A senha deve ter pelo menos 8 caracteres.
        </mat-error>
      </mat-form-field><br>
    </form>

    <a (click)="forgotPassword()">Esqueceu a senha?</a>
    <button mat-flat-button color="primary" class="btn-submit" (click)="login()">Entrar</button><br>
    <button mat-raised-button class="btn btn-open-dialog" (click)="openDialog()">Criar conta</button><br>
  </div>
