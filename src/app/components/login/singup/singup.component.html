<div class="form-container">
  
  <form (ngSubmit)="submit()" [formGroup]="signupForm">

<h2 mat-dialog-title>Cadastro</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" (focusout)="checarEmail('email')">
  </mat-form-field>
  
  <br>

  <mat-form-field>
    <mat-label>Perfil de Acesso</mat-label>
    <select matNativeControl formControlName="nomePerfil" required>
      <option value="">Selecione...</option>
      <option value="ADMIN">admin</option>
      <option value="MÃ‰DICO">medico</option>
    </select>
  </mat-form-field>

  <br>
   
  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input matInput formControlName="password" type="password">
  </mat-form-field>

  <br>
  
  <mat-form-field>
    <mat-label>Confirmar senha</mat-label>
    <input matInput formControlName="confirmPassword" type="password">
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" type="submit">Fazer cadastro</button>
  <button mat-button (click)="onNoClick()">Fechar</button>
</mat-dialog-actions>


</form>
</div>
