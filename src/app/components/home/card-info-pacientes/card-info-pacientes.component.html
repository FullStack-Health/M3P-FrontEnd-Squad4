
<mat-card class="card-container">
  <img src="../../../../assets/img/andre-mattos.png">
  <mat-card-header>
    <mat-card-title>{{ paciente?.nomeCompleto }}</mat-card-title>
    <mat-card-subtitle>{{ paciente?.dataNascimento | idade }} anos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ paciente?.telefone | formatarTelefone }}</p>
    <p><span>{{ paciente?.convenio }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" (click)="verMais(paciente.id)">ver mais</button>
  </mat-card-actions>
</mat-card>
