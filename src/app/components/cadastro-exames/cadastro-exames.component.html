<form id="form-container" [formGroup]="exameForm" (ngSubmit)="cadastrarExame()">
  <mat-form-field class="form-group">
    <mat-label>Nome do Exame</mat-label>
    <input matInput id="nomeExame" formControlName="nomeExame" placeholder="Nome do Exame">
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>Hor치rio do Exame</mat-label>
    <input matInput id="dataExame" [ngxTimepicker]="picker" formControlName="horarioExame" placeholder="Hor치rio do Exame">
    <ngx-material-timepicker #picker></ngx-material-timepicker>
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>Tipo do Exame</mat-label>
    <input matInput id="tipoExame" formControlName="tipoExame" placeholder="Tipo do Exame">
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>Laborat칩rio</mat-label>
    <input matInput id="laboratorio" formControlName="laboratorio" placeholder="Laborat칩rio">
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>URL do Documento</mat-label>
    <input matInput id="urlDocumento" formControlName="urlDocumento" placeholder="URL do Documento">
  </mat-form-field>

  <mat-form-field class="form-group textarea">
    <mat-label>Resultados</mat-label>
    <textarea matInput id="resultados" formControlName="resultados" placeholder="Resultados"></textarea>
  </mat-form-field>

  <div class="buttons-container">
    <button mat-button type="button" class="edit-button" [disabled]="!exameForm.valid">Editar</button>
    <button mat-button type="button" class="delete-button" [disabled]="!exameForm.valid">Deletar</button>
    <button mat-raised-button type="submit" class="save-button" [disabled]="!exameForm.valid">Salvar</button>
  </div>
</form>
