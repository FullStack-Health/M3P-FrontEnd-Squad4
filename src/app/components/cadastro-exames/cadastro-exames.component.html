
<div class="container">

  <div class="buscar-paciente">
    <mat-form-field appearance="fill" class="input-busca">
      <mat-label>Buscar paciente</mat-label>
        <input id="input-busca" matInput placeholder="Buscar por nome ou por registro" type="text" [(ngModel)]="textoPesquisa">
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="pesquisarPacientes()">
        <mat-icon matSuffix>search</mat-icon>
        Buscar
      </button>
  </div>

  <table mat-table [dataSource]="pacientes" class="mat-elevation-z2 tabela-pacientes">

    <ng-container matColumnDef="registro">
      <th mat-header-cell *matHeaderCellDef> Registro </th>
      <td mat-cell *matCellDef="let paciente"> {{ paciente.id }} </td>
    </ng-container>
  
    <ng-container matColumnDef="nomePaciente">
      <th mat-header-cell *matHeaderCellDef> Nome do Paciente </th>
      <td mat-cell *matCellDef="let paciente"> {{ paciente.nomeCompleto }} </td>
    </ng-container>
   
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let paciente" class="coluna-acao">
        <button mat-icon-button color="primary" aria-label="Acessar Prontuário" (click)="selecionarPaciente(paciente)">
          <mat-icon>assignment</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let paciente; columns: displayedColumns;"></tr>
  </table>
  
</div>


<form id="form-container" [formGroup]="exameForm" (ngSubmit)="cadastrarExame()">
  <mat-form-field class="form-group">
    <mat-label>Nome do Exame</mat-label>
    <input matInput id="nomeExame" formControlName="nomeExame" placeholder="Nome do Exame">
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>Horário do Exame</mat-label>
    <input matInput id="dataExame" [ngxTimepicker]="picker" formControlName="horarioExame" placeholder="Horário do Exame">
    <ngx-material-timepicker #picker></ngx-material-timepicker>
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>Tipo do Exame</mat-label>
    <input matInput id="tipoExame" formControlName="tipoExame" placeholder="Tipo do Exame">
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>Laboratório</mat-label>
    <input matInput id="laboratorio" formControlName="laboratorio" placeholder="Laboratório">
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>URL do Documento</mat-label>
    <input matInput id="urlDocumento" formControlName="urlDocumento" placeholder="URL do Documento">
  </mat-form-field>

  <mat-form-field class="form-group textarea">
    <mat-label>Resultados</mat-label>
    <textarea matInput id="resultados" formControlName="resultados" placeholder="Resultados"></textarea>
  </mat-form-field>

  <div class="buttons-container">
    <button mat-button type="button" class="edit-button" [disabled]="!exameForm.valid">Editar</button>
    <button mat-button type="button" class="delete-button" [disabled]="!exameForm.valid">Deletar</button>
    <button mat-raised-button type="submit" class="save-button" [disabled]="!exameForm.valid">Salvar</button>
  </div>
</form>
